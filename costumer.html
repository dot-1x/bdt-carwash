<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data Customer</title>

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 col-md-4 sidebar">
        <div class="p-3 text-start">
            <img src="aset/3titik.svg" alt="Logo Web" class="img-fluid mb-4" style="max-width: 150px;"><br>
          <img src="aset/CarWash.svg" alt="Logo Web" class="img-fluid mb-4" style="max-width: 150px;">
        </div>
        <nav class="nav flex-column">
          <a href="index.html" class="nav-link"><i class="bi bi-house"><img src="aset/Dashboard.svg" alt="" class="icon"></i> Dashboard</a>
          <div>
            <a href="#" class="nav-link"><i class="bi bi-folder"><img src="aset/kelola data.svg" alt="" class="icon"></i> Kelola Data</a>
            <nav class="nav flex-column subnav">
              <a href="admin.html" class="nav-link"><img src="aset/admin.svg" alt=""  class="icon">Admin</a>
              <a href="karyawan.html" class="nav-link"><img src="aset/karyawan.svg" alt="" class="icon">Karyawan</a>
              <a href="costumer.html" class="nav-link"><img src="aset/costumer.svg" alt="" class="icon">Customer</a>
              <a href="kendaraan.html" class="nav-link"><img src="aset/Kendaraan.svg" alt="" class="icon">Kendaraan</a>
              <a href="paket_pencucian.html" class="nav-link"><img src="aset/paket.svg" alt="" class="icon">Paket Pencucian</a>
              <a href="transaksi_pencucian.html" class="nav-link"><img src="aset/transaksi.svg" alt="" class="icon">Transaksi Pencucian</a>
            </nav>
          </div>
          <div>
            <a href="#" class="nav-link"><i class="bi bi-graph-up"><img src="aset/laporan.svg" alt="" class="icon"></i> Laporan</a>
            <nav class="nav flex-column subnav">
              <a href="laporan_transaksi.html" class="nav-link"><img src="aset/laporan transaksi.svg" alt="" class="icon">Laporan Transaksi</a>
              <a href="laporan_kinerja.html" class="nav-link"><img src="aset/laporan kinerja.svg" alt="" class="icon">Laporan Kinerja</a>
            </nav>
          </div>
          <div>
            <a href="#" class="nav-link"><i class="bi bi-gear"><img src="aset/pengaturan.svg" alt="" class="icon"></i> Pengaturan</a>
            <nav class="nav flex-column subnav">
              <a href="akun.html" class="nav-link"><img src="aset/akun.svg" alt="" class="icon">Akun</a>
              <a href="#" class="nav-link"><img src="aset/keluar.svg" alt="" class="icon">Keluar</a>
            </nav>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-lg-9 col-md-8 main-content">
        <div class="profile-section">
            <form class="d-flex align-items-center" style="width: 70%; position: relative;">
                <input class="form-control ps-5" type="search" aria-label="Search">
                <span class="search-icon">
                  <img src="aset/search.svg" alt="Search Icon" width="20" height="20">
                </span>
              </form>
              
            <div class="profile-info d-flex align-items-center">
              <img src="aset/Profile user.svg" alt="Profile" class="rounded-circle me-3" width="50">
              <div>
                <h5 class="mb-0">Su'ud</h5>
                <p class="mb-0">Admin</p>
              </div>
            </div>
          </div>
        
        <h3 class="h3">Data Customer</h3>
        <button class="btn1 btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahAdminModal"><i class="bi bi-plus-circle"></i> Tambah</button>

        <div class="modal fade" id="tambahAdminModal" tabindex="-1" aria-labelledby="tambahAdminModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="tambahAdminModalLabel">Tambah Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-icon">
                  <img src="aset/admin.svg" alt="User Icon" class="rounded-circle">
                </div>
                <form>
                  <div class="mb-3">
                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                  </div>
                  <div class="mb-3">
                    <label for="telepon" class="form-label">Telephone</label>
                    <input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" class="form-control" id="tel" placeholder="Masukkan nomor anda">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-container">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>No.Telephone</th>
                <th>Alamat</th>
                <th>Data Diri</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Customer1</td>
                <td>08123456789</td>
                <td>Wonosobo</td>
                <td>
                  <button class="btn2 btn-success btn-sm"><i class="bi bi-pencil"><img src="aset/edit.svg" alt=""></i> Edit</button>
                  <button class="btn3 btn-danger btn-sm"><i class="bi bi-trash"><img src="aset/hapus.svg" alt=""></i> Hapus</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
